<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Advice generator app</title>
  <script src="./script.js" defer></script>
</head>
<body>

  <main>
    <section class="app_box">
      <!-- Advice ID goes here -->
      <h1 class="title_text">Advice # <span class="advice_number"></span></h1>
      <!-- Advice text goes here -->
      <p class="advice_text"></p>
      <img class="divider_img_desktop" src="./images/pattern-divider-desktop.svg" alt="Divider icon for desktop device">
      <img class="divider_img_mobile" src="./images/pattern-divider-mobile.svg" alt="Divider icon for mobile device" />
      <div class="advice_button"></div>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/JunDevHarsh">Harshdeep Singh</a>.
    </footer>
  </main>

  
</body>
</html>
